language: python
python:
  - "2.6"
  - "2.7"
env:
  - DJANGO=1.5.4
  - DJANGO=1.6.7
  - DJANGO=1.7
install:
  - pip install -q Django==$DJANGO 
  - pip install -q nose django-nose coverage coveralls tox
  - pip install -e .
script:
  - coverage run --source oml setup.py test
after_success:
  - coveralls
